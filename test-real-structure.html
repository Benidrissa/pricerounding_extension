<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real Amazon HTML Structure</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .a-price { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .a-price-whole { font-size: 24px; font-weight: bold; }
        .a-price-fraction { font-size: 18px; }
        .a-offscreen { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <h1>Testing Real Amazon HTML Structure</h1>
    
    <!-- Exact structure from your attachment -->
    <div class="a-price a-text-price a-size-medium a-color-base" data-a-size="medium" data-a-color="base">
        <span class="a-offscreen">$40.63</span>
        <span aria-hidden="true">
            <span class="a-price-symbol">$</span>
            <span class="a-price-whole">40</span>
            <span class="a-price-decimal">.</span>
            <span class="a-price-fraction">63</span>
        </span>
    </div>

    <div class="a-price a-text-price a-size-medium a-color-base" data-a-size="medium" data-a-color="base">
        <span class="a-offscreen">$34.63</span>
        <span aria-hidden="true">
            <span class="a-price-symbol">$</span>
            <span class="a-price-whole">34</span>
            <span class="a-price-decimal">.</span>
            <span class="a-price-fraction">63</span>
        </span>
    </div>

    <!-- Console output area -->
    <div id="console-output" style="margin-top: 30px; padding: 10px; background: #f5f5f5; font-family: monospace;">
        <h3>Console Output:</h3>
        <div id="logs"></div>
    </div>

    <script>
        // Capture console logs for display
        const logsDiv = document.getElementById('logs');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            logsDiv.innerHTML += '<div style="color: blue;">' + args.join(' ') + '</div>';
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            logsDiv.innerHTML += '<div style="color: red;">ERROR: ' + args.join(' ') + '</div>';
        };
    </script>
    
    <!-- Load the simplified content script -->
    <script src="content-simple.js"></script>
</body>
</html>
